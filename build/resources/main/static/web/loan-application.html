<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar un Prestamo</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <h1>HOME BANKING</h1>
            </div>

            <div class="h1">
                <h2>Solicitar Prestamos</h2>
            </div>
            <div class="hamburger">
                <div class="_layer -top"></div>
                <div class="_layer -mid"></div>
                <div class="_layer -bottom"></div>
            </div>
            <nav class="menuppal">
                <ul>
                    <li><a href="./accounts.html">Cuentas</a></li>
                    <li><a href="./cards.html">Tarjetas</a></li>
                    <li><a href="./transfers.html">Realizar Transferencias</a></li>
                    <li>
                        <a v-on:click="logout()">Cerrar Sesion</a>
                    </li>

                </ul>
            </nav>
        </header>

        <main>
            <h1>Solicitar un prestamo</h1>
            <form action="" @reset.prevent="reset" class="formLoans">
                <div class="d-flex flex-row">
                    <div class="d-flex flex-column my-5 mx-2">
                        <label for="id">Tipo de Préstamo: </label>
                        <label for="numAccount">Cuenta Destino: </label>
                        <label for="amount">Ingrese monto del Préstamo: </label>
                        <label for="payments">Ingrese cantidad de Cuotas: </label>
                    </div>
                    <div class="d-flex flex-column my-5 mx-2">
                        <select name="loanId" id="loanId" v-model="loanId" @change="resetValues" required>
                            <option value="" selected disabled>Prestamo</option>
                            <option v-for="loan in loans" :value="loan.id">{{loan.name}}</option>
                        </select>
                        <select name="numAccount" id="numAccount" v-model="numAccount" required>
                            <option value="" selected disabled>Cuenta</option>
                            <option v-for="account in accounts" :value="account.number">{{account.number}}</option>
                        </select>
                        <input type="range" min="1000" :max="maxAmount()" step="1000" v-model="amount" required><span>{{amount}}</span>
                        <select name="payments" id="payments" v-model="payments" required>
                            <option value="" selected disabled>Cuotas</option>
                            <option v-for="payment in paymentsLoan()" :value="payment">{{payment}}</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn  btnConfirm" :disabled="confirm()" v-on:click="aplication">Solicitar Prestamo</button>
                <button type="reset" class="btn btnCancel">Cancelar</button>
            </form>
        </main>
    </div>
    <footer></footer>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@next "></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
    <script src="./scripts/loan-application.js "></script>
</body>

</html>
