<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <h1>HOME BANKING</h1>
            </div>

            <div class="h1">
                <h2>Transferencias</h2>
            </div>
            <div class="hamburger">
                <div class="_layer -top"></div>
                <div class="_layer -mid"></div>
                <div class="_layer -bottom"></div>
            </div>
            <nav class="menuppal">
                <ul>
                    <li><a href="./accounts.html">Cuentas</a></li>
                    <li><a href="./cards.html">Tarjetas</a></li>
                    <li><a href="#">Realizar Transferencias</a></li>
                    <li> <a v-on:click="logout()">Cerrar Sesion</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <main>
                <form class="formTransfers">
                    <h1>Realizar transferencia</h1>
                    <select v-model="selected">
                        <option selected value="" disabled>Â¿A que cuenta desea transferir?</option>
                        <option>A otra cuenta propia</option>
                        <option>A la cuenta de otro cliente</option>
                    </select>
                    <select v-model="fromAccountNumber">
                        <option selected value="" disabled>Elija la cuenta origen</option>                   
                        <option v-for="cuenta in cuentas"  :value="cuenta.number">{{cuenta.number}}</option>
                    </select>
                    <select v-show="selected == 'A otra cuenta propia'" v-model="toAccountNumber">
                        <option selected value="" disabled>Elija la cuenta Destino</option>
                        <option v-show="fromAccountNumber !== cuenta.number" v-for="cuenta in cuentas" :value="cuenta.number">{{cuenta.number}}</option>
                    </select>
                    <label v-show="selected == 'A la cuenta de otro cliente'" for="">Cuenta Destino
                        <input type="text" v-model="toAccountNumber">
                    </label>
                    <label>Monto
                        <input type="text" v-model="amount">
                    </label>
                    <label>Descripcion
                        <input type="text" v-model="description">           
                     </label>
                    <input type="button" class="btnLoans" v-on:click="transfer()" value="Transferir">
                    <div class="montos">
                        <p v-for="cuenta in cuentas" v-show="fromAccountNumber == cuenta.number">Saldo actual de origen: ${{cuenta.balance}}</p>
                        <p v-for="cuenta in cuentas" v-show="fromAccountNumber == cuenta.number">Saldo al realizar la transferencia: ${{cuenta.balance - amount}}</p>

                    </div>

                </form>


            </main>
        </main>
    </div>
    <footer></footer>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@next "></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./scripts/transfers.js"></script>
</body>

</html>
