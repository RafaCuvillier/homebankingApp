<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de Tarjetas</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <h1>HOME BANKING</h1>
            </div>

            <div class="h1">
                <h2>Crear tarjetas</h2>
            </div>
            <div class="hamburger">
                <div class="_layer -top"></div>
                <div class="_layer -mid"></div>
                <div class="_layer -bottom"></div>
            </div>
            <nav class="menuppal">
                <ul>
                    <li><a href="./accounts.html">Cuentas</a></li>
                    <li><a href="./cards.html">Tarjetas</a></li>
                    <li><a href="./transfers.html">Realizar Transferencias</a></li>
                    <li>
                        <a v-on:click="logout()">Cerrar Sesion</a>
                    </li>

                </ul>
            </nav>
        </header>

        <main>
            <form action="" class="formCards">
                <fieldset>
                    <legend>Tipo de tarjeta</legend>
                    <select name="cardType" v-model="cardType">
                        <option selected value="" disabled>Seleccione un tipo</option>
                        <option value="DEBIT" >DEBIT</option>
                        <option value="CREDIT">CREDIT</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Color de tarjeta:</legend>
                    <select name="cardColor" id="" v-model="cardColor">
                        <option selected value="" disabled >Seleccione un color:</option>
                        <option value="SILVER">SILVER</option>
                        <option value="GOLD" >GOLD</option>
                        <option value="PLATINUM">PLATINUM</option>
                    </select>
                </fieldset>
                <button type="submit" name="create" v-on:click="crearCard()" class="btnLoans">Crear Tarjeta</button>
            </form>
            <a href="./cards.html" class="btnLoans">Ver mis tarjetas</a>
        </main>
    </div>
    <footer></footer>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@next "></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./scripts/create-cards.js"></script>
</body>

</html>
